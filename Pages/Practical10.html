<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-10 SideBar</title>
    <link rel="stylesheet" href="../css/Practical10.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    < class="container" id="home">
        <input type="checkbox" name="" id="check" style="display: none;">
        <label for="check" class="show-btn"><i class="fa fa-bars"></i></label>
        <label for="check" class="hide-btn"><i class="fa fa-close"></i></label>

        <div class="sideBarBox1">
            <ul class="menu">
                <li><a href="#home"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="#aboutID"><i class="fa fa-address-book-o"></i>About Us</a></li>
                <li><a href="#coursesID"><i class="fa fa-book"></i>Courses</a></li>
                <li><a href="#questionID"><i class="fa fa-address-card-o"></i>Questions</a></li>
                <li><a href="#servicesID"><i class="fa fa-server"></i>Services</a></li>
                <li><a href="#feedbackID"><i class="fa fa-comment-o"></i>Feedback</a></li>
                <li><a href="#footerID"><i class="fa fa-info-circle"></i>Help</a></li>
            </ul>
            <div class="socialMedia">
                <i class="fa fa-twitter-square"></i>
                <i class="fa fa-linkedin-square"></i>
                <i class="fa fa-whatsapp"></i>
                <i class="fa fa-facebook-square"></i>
                <i class="fa fa-instagram"></i>
            </div>
        </div>

        <div class="header">
            <p style="font-size: 20px;">ResponsiveWeb</p>
        </div>
        <div class="titleContainer" style="margin-top: 60px;">
            <q>All dreams can come true if we have the courage to pursue them.</q>
        </div>
        <div class="mainContent" id="aboutID">
            <img src="../assets/images/undraw_clean_up_ucm0.svg" alt="" style="width: 100%; height: 500px;">
        </div>
        <div class="titleContainer">
            <p>Services</p>
        </div>
        <div class="services" id="servicesID">
            <img src="../assets/images/undraw_Mobile_payments_re_7udl.svg" alt="" style="width: 100%; height: 500px;">
        </div>
        <div class="titleContainer">
            <p>Questions</p>
        </div>
        <div class="questions" id="questionID">
            <img src="../assets/images/undraw_Questions_re_1fy7.svg" alt="" style="width: 100%; height: 500px;">
        </div>
        <div class="titleContainer">
            <p>Feedback</p>
        </div>
        <div class="feedback" id="feedbackID">
            <img src="../assets/images/undraw_Design_feedback_re_8gtk.svg" alt="" style="width: 100%; height: 500px;">
        </div>

        <div class="titleContainer">
            <p>Courses</p>
        </div>
        <div class="courses" id=coursesID>
            <img src="../assets/images/undraw_Online_learning_re_qw08.svg" alt="" style="width: 100%; height: 500px;">
        </div>
        <div class="titleContainer">
            <p>Help</p>
        </div>
        <div class="footer" id="footerID">
            <img src="../assets/images/undraw_virtual_assistant_jjo2.svg" alt="" style="width: 100%; height: 500px;">
        </div>
        </div>
</body>
</html>
